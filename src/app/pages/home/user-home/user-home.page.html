<ion-content [fullscreen]="true">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google MAP Script -->

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAp4tplN5KEmKIHOV4vyFXuS6KKFsJqESg&callback=googleMapsCallback&v=beta&t=${new Date().getTime()}">
    </script>

  </head>

  <body>

    <div id="map" class="map"></div>

    <div id="time-estimate" class="time-estimate"><span id="duration">--</span></div>

    <ion-fab slot="fixed" vertical="bottom" horizontal="start">
      <ion-fab-button color="dark">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button color="dark" (click)="goToConfig()">
          <ion-icon name="settings-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="dark" id="op-modal">
          <ion-icon name="scan-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>

  </body>

  <ion-modal #modal trigger="op-modal" [initialBreakpoint]="0.3" [breakpoints]="[0.85]" class="iniciarViaje">
    <ng-template>
      <ion-content>
        <h1 style="text-align: center;">Escanear QR</h1>
        <p>Escanea el codigo generado por un conductor para acceder a la informacion del viaje.</p>

        <ion-button expand="block" color="light" (click)="scanQrCode()">
          Escanear QR
        </ion-button>
        
      </ion-content>
    </ng-template>
  </ion-modal>
  
</ion-content>
