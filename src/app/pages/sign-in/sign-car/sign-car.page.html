<ion-content>
  <div class="box-centered">
    <ion-card class="login-card">
      <ion-card-header>
        <h1>Registra tu vehiculo</h1>
        <p>Registra tu vehiculo para comenzar a crear viajes.</p>
      </ion-card-header>
      <ion-card-content [formGroup]="registerCar">
        <div class="input-container">
          <input formControlName="marca" type="text" placeholder="Marca" />
        </div>
        <div class="input-container">
          <input formControlName="modelo" type="text" placeholder="Modelo" />
        </div>
        <div class="input-container">
          <input formControlName="color" type="text" placeholder="Color" />
        </div>
        <div class="input-container">
          <input formControlName="patente" type="text" placeholder="Patente (XX-YY-ZZ)" />
        </div>
        <!-- New File Input for Image Upload -->
        <div class="input-container">
          <input type="file" (change)="onFileSelected($event)" placeholder="Sube una imagen del vehÃ­culo" />
        </div>

        <ion-button size="block" (click)="regVeh()" color="dark">
          Registrar vehiculo
        </ion-button>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
